<html ng-app="myapp">
<title>Cal App</title>
<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="mycal as c">
  Enter values:<input type="text" ng-model="c.value1"> <span ng-bind="c.operation"></span> <input type="text" ng-model="c.value2">
<button ng-click="c.calculate()">=</button>
<span ng-bind="c.result"></span>
<p> Choose Op: 
    <button ng-click="c.clicked('+')">
        +
    </button>
    <button ng-click="c.clicked('-')">
        -
    </button>
    <button ng-click="c.clicked('*')">
        *
    </button>
    <button ng-click="c.clicked('/')">
        /
    </button>
</p>
</body>

</html>
